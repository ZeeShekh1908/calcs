<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon"  href="calc.webp">
</head>
<body>
    <h2>CALCULATOR</h2>
    <div class="container">
        <div class="Calculator">
            <input type="text" placeholder="0" id="input">
        <div>
            <button class="dbtn">AC</button>
            <button class="dbtn">DEL</button>
            <button>%</button>
            <button class="op">/</button>
        </div>   
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="op">*</button>
        </div>   
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="op">-</button>
        </div>   
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="op">+</button>
        </div> 
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="op">=</button>
        </div>   
    </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
